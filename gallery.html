<div class='flex-column p-2 d-flex' style='height:100vh;'>
    <h3 class='mt-2'>Saved Teams</h3> 
    <hr class='mb-3'> 
    <div id="carouselMultiItemExample" class="carousel slide carousel-dark text-center overflow-auto" style='max-height:90%'>
      <div class="carousel-inner py-4">
        <div class="container">
          <div class="row" id="card-container">
          </div>
        </div>
      </div>
    </div>
    <div class="w-100 d-flex justify-content-between gap-2 align-items-stretch mt-2">
        <label type='button' class='btn btn-outline-success w-50' id='uploadPhoto'>Upload Photo
        <input type="file" class="form-control d-none" id="uploadPhotoInput" accept="capture=camera,image/*">
        </label>
        <select class='form-select w-50' id='photoTeamSelection'>
            <option default>Select Team</option>
        </select>
    </div> 
    <div class="w-100 d-flex justify-content-between gap-2 align-items-stretch mt-2"> 
        <button type='button' class='btn btn-outline-success w-50' id='newAlbum'>New Album</button>
        <div class='input-group w-50'>
            <div class="input-group-prepend">
                <span class="input-group-text" id="number-addon" style='border-bottom-right-radius: 0; border-top-right-radius: 0;'>#</span>
            </div>
            <input type="number" class="form-control" id="albumNumber" placeholder="Number" aria-describedby="number-addon">
        </div>
    </div>
    <button class="btn btn-outline-primary mt-2" onclick="loadPage('form.html')" id="matchesGraph">
          <i class="bi bi-arrow-left"></i> Back
    </button>
    <script>
    window.onload = function() {
        window.scrollTo(0, 0);
    }
    </script>
</div>
