<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@5/dark.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="
        anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <title>Mostra FRC Scouter</title>
        <script>
        function loadPage(page) {
            fetch(page)
              .then((response) => response.text())
              .then((html) => {
                document.getElementById('mainContent').innerHTML = html;
              })
              .catch((error) => console.error('Error:', error));
        } 
        </script>
        <link rel="stylesheet" href="resources/css/style.css">
        <script>
            function increaseValue(button, limit) {
              const numberInput = button.parentElement.querySelector('.number');
              var value = parseInt(numberInput.innerHTML, 10);
              if(isNaN(value)) value = 0;
              if(limit && value >= limit) return;
              numberInput.innerHTML = value+1;
            }


            function decreaseValue(button) {
              const numberInput = button.parentElement.querySelector('.number');
              var value = parseInt(numberInput.innerHTML, 10);
              if(isNaN(value)) value = 0;  
              if(value < 1) return;
              numberInput.innerHTML = value-1;
            }
        </script>
    </head>
    <body data-bs-theme="dark" onload='loadPage("form.html")'>
        <div class="container shadow rounded" style='width:400px; max-width:100%;' id='mainContent'>
        </div>
        <script
            src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
            integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8="
            crossorigin="anonymous">
        </script>
        <script
                type='module'
                src='https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js'>
        </script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
        <script src='https://unpkg.com/chart.js@4.2.1/dist/chart.umd.js'></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js" integrity="sha512-r6rDA7W6ZeQhvl8S7yRVQUKVHdexq+GAlNkNNqVC7YyIV+NwqCTJe2hDWCiffTyRNOeGEzRRJ9ifvRm/HCzGYg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
        <script
                type='module'
                src='/resources/js/index.js'>
        </script>
        </body>
</html>
